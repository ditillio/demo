{% if include.renderMath %}
<script>
    renderMathInElement(document.body, {
        delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "$", right: "$", display: false},
            {left: "\\[", right: "\\]", display: false},
            {left: "\\(", right: "\\)", display: true}
        ]
    });

    document.body.innerHTML
        = document.body.innerHTML
        .replace(/â‚¬/g, "$");
</script>
{% endif %}
